<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продуктовая карточка</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="product-card">
        <img src="assets/apple.jpg" alt="Свежие яблоки" class="product-image">
        <div class="product-info">
            <h1 class="product-title">Свежие яблоки</h1>
            <p class="product-price">50 / кг</p>
            <ul class="product-benefits">
                <li>Натуральные</li>
                <li>Полезные</li>
                <li>Сочные и сладкие</li>
            </ul>
            <button class="buy-button">Купить</button>
        </div>
    </div>
</body>
</html>
